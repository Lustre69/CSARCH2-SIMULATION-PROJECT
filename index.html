<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cache Simulation Project</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            margin: 0;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output, #log, #statistics {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        #output {
            min-height: 50px;
        }
        #log {
            min-height: 100px;
        }
        #statistics {
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Cache Simulator</h1>
    <div class="container">
        <label for="testType">Choose a test type:</label>
        <select id="testType">
            <option value="sequential">Sequential</option>
            <option value="random">Random</option>
            <option value="midRepeat">Mid-Repeat</option>
        </select>
    </div>
    <div class="container">
        <label for="cacheBlocks">Number of Cache Blocks:</label>
        <input type="number" id="cacheBlocks" value="32">
    </div>
    <div class="container">
        <label for="traceType">Trace Type:</label>
        <select id="traceType">
            <option value="stepByStep">Step-by-Step</option>
            <option value="finalSnapshot">Final Snapshot</option>
        </select>
    </div>
    <button onclick="runSimulation()">Run Simulation</button>
    <div id="output"></div>
    <div id="log"></div>
    <div id="statistics"></div>

    <!--<script src="cacheSimulator.js"></script>-->
    <script src="eightWayBSA.js"></script>
</body>
</html>
